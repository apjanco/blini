{% extends 'base.html' %}
{% block head %}
<title>Essays</title>
{% endblock %}
{% block content %}
<section class="portfolio-block cv">
    <div class="container">
        <div class="work-experience group">
            <div class="heading">
                <h2 class="text-center">Essays</h2>
            </div>
            {% for essay in meta.essays %}
            <div class="item">
                <div class="row">
                    <div class="col-md-6">
                        <h3><a href="/essay/{{ essay.slug }}" style="color: black;">{{ essay.title }}</a></h3>
                        <h6>{{ essay.author }}</h6>
                    </div>
                    <div class="col-md-6"><span class="period">{{ essay.date }}</span></div>
                </div>
                <p class="text-muted">{{ essay.description }}</p>
            </div>
            {% endfor %}
         
        </div>
        
                </div>
        
    </div>
</section>
{% endblock %}
